{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* [Existing styles remain the same...] */
    
    /* Novo: Button za uplate */
    .payments-button-container {
        margin: 30px 0;
        text-align: center;
    }
    
    .payments-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }
    
    .payments-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    .payments-btn i {
        font-size: 20px;
    }
    
    /* Modal styles */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 9998;
        animation: fadeIn 0.3s ease;
    }
    
    .modal-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        z-index: 9999;
        max-width: 1200px;
        width: 90%;
        max-height: 90vh;
        overflow: hidden;
        animation: slideIn 0.3s ease;
    }
    
    .modal-container.active {
        display: block;
    }
    
    .modal-overlay.active {
        display: block;
    }
    
    .modal-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .modal-header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
    }
    
    .modal-close {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    .modal-close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }
    
    .modal-body {
        padding: 30px;
        overflow-y: auto;
        max-height: calc(90vh - 150px);
    }
    
    .filter-section {
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 25px;
        border: 1px solid rgba(0,0,0,0.1);
    }
    
    .filter-row {
        display: grid;
        grid-template-columns: 1fr 1fr auto;
        gap: 15px;
        align-items: end;
    }
    
    .form-group {
        margin: 0;
    }
    
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        font-size: 14px;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid rgba(0,0,0,0.1);
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .filter-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .filter-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .stats-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
    }
    
    .summary-card {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #667eea;
    }
    
    .summary-card h4 {
        margin: 0 0 10px 0;
        font-size: 14px;
        color: #666;
        font-weight: 600;
    }
    
    .summary-card .value {
        font-size: 28px;
        font-weight: 700;
        color: #333;
    }
    
    .payments-table-container {
        overflow-x: auto;
    }
    
    .payments-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    .payments-table thead {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    }
    
    .payments-table th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        color: #333;
        font-size: 14px;
        border-bottom: 2px solid rgba(0,0,0,0.1);
    }
    
    .payments-table td {
        padding: 15px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        font-size: 14px;
    }
    
    .payments-table tbody tr:hover {
        background: rgba(102, 126, 234, 0.05);
    }
    
    .amount {
        font-weight: 700;
        color: #27ae60;
    }
    
    .no-data {
        text-align: center;
        padding: 40px;
        color: #999;
        font-size: 16px;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translate(-50%, -60%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
        .modal-container {
            width: 95%;
            max-height: 95vh;
        }
        
        .filter-row {
            grid-template-columns: 1fr;
        }
        
        .stats-summary {
            grid-template-columns: 1fr;
        }
        
        .payments-table {
            font-size: 12px;
        }
        
        .payments-table th,
        .payments-table td {
            padding: 10px;
        }
    }
</style>

<div class="dashboard-container">
    <!-- [Existing dashboard content...] -->
    
    <!-- NOVO: Dugme za pregled uplata -->
    <div class="payments-button-container">
        <button class="payments-btn" onclick="openPaymentsModal()">
            <i class="fas fa-money-bill-wave"></i>
            <span>Pregled Uplata</span>
        </button>
    </div>
</div>

<!-- NOVO: Modal za uplate -->
<div class="modal-overlay" id="paymentsOverlay" onclick="closePaymentsModal()"></div>
<div class="modal-container" id="paymentsModal">
    <div class="modal-header">
        <h2><i class="fas fa-money-bill-wave"></i> Pregled Uplata</h2>
        <button class="modal-close" onclick="closePaymentsModal()">×</button>
    </div>
    <div class="modal-body">
        <!-- Filter -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="form-group">
                    <label for="fromDate">Od datuma:</label>
                    <input type="date" id="fromDate" />
                </div>
                <div class="form-group">
                    <label for="toDate">Do datuma:</label>
                    <input type="date" id="toDate" />
                </div>
                <button class="filter-btn" onclick="filterPayments()">
                    <i class="fas fa-filter"></i> Filtriraj
                </button>
            </div>
        </div>
        
        <!-- Summary Stats -->
        <div class="stats-summary">
            <div class="summary-card">
                <h4>Ukupno Uplata</h4>
                <div class="value" id="totalPayments">0</div>
            </div>
            <div class="summary-card">
                <h4>Ukupna Zarada</h4>
                <div class="value" id="totalRevenue">0 RSD</div>
            </div>
            <div class="summary-card">
                <h4>Prosečna Uplata</h4>
                <div class="value" id="avgPayment">0 RSD</div>
            </div>
        </div>
        
        <!-- Payments Table -->
        <div class="payments-table-container">
            <table class="payments-table">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Član</th>
                        <th>Paket</th>
                        <th>Iznos</th>
                        <th>Važeće Od</th>
                        <th>Važeće Do</th>
                    </tr>
                </thead>
                <tbody id="paymentsTableBody">
                    <tr>
                        <td colspan="6" class="no-data">Učitavanje...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Set default dates (last 30 days)
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const thirtyDaysAgo = new Date();
    thirtyDaysAgo.setDate(today.getDate() - 30);
    
    document.getElementById('toDate').valueAsDate = today;
    document.getElementById('fromDate').valueAsDate = thirtyDaysAgo;
});

function openPaymentsModal() {
    document.getElementById('paymentsModal').classList.add('active');
    document.getElementById('paymentsOverlay').classList.add('active');
    document.body.style.overflow = 'hidden';
    
    // Load payments
    filterPayments();
}

function closePaymentsModal() {
    document.getElementById('paymentsModal').classList.remove('active');
    document.getElementById('paymentsOverlay').classList.remove('active');
    document.body.style.overflow = '';
}

function filterPayments() {
    const fromDate = document.getElementById('fromDate').value;
    const toDate = document.getElementById('toDate').value;
    
    if (!fromDate || !toDate) {
        toastr.error('Molimo unesite oba datuma');
        return;
    }
    
    // Fetch payments
    fetch(`/uplate/json/?from_date=${fromDate}&to_date=${toDate}`)
        .then(response => response.json())
        .then(data => {
            // Update summary stats
            document.getElementById('totalPayments').textContent = data.total_count;
            document.getElementById('totalRevenue').textContent = 
                parseFloat(data.total_revenue).toLocaleString('sr-RS') + ' RSD';
            document.getElementById('avgPayment').textContent = 
                parseFloat(data.avg_payment).toLocaleString('sr-RS') + ' RSD';
            
            // Update table
            const tbody = document.getElementById('paymentsTableBody');
            tbody.innerHTML = '';
            
            if (data.payments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">Nema uplata u ovom periodu</td></tr>';
                return;
            }
            
            data.payments.forEach(payment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(payment.datum_uplate)}</td>
                    <td><strong>${payment.clan_ime}</strong></td>
                    <td>${payment.paket_naziv}</td>
                    <td class="amount">${parseFloat(payment.iznos).toLocaleString('sr-RS')} RSD</td>
                    <td>${formatDate(payment.od_datum)}</td>
                    <td>${formatDate(payment.do_datum)}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching payments:', error);
            toastr.error('Greška pri učitavanju uplata');
        });
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('sr-RS', { 
        day: '2-digit', 
        month: '2-digit', 
        year: 'numeric' 
    });
}

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closePaymentsModal();
    }
});
</script>

{% endblock %}
